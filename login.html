<section class="form py-80">
    <div class="container">
        <div class="text-center">
            <h3>Login</h3>
        </div>
        <div class="row justify-content-center mt-5 space">
            <form class="form col-lg-4">
                <div class="mb-3">
                    <label for="InputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="InputEmail1"
                           aria-describedby="emailHelp"
                           placeholder="Email">
                </div>
                <div class="mb-3">
                    <label for="InputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="InputPassword1"
                           placeholder="Password">
                </div>
                <a href="register.html" class="d-block text-end text-decoration-underline
                     text-black">Create
                    account</a>
                <button type="button" class="btn btn-half" onclick="Login()">Sign in</button>
            </form>
        </div>
    </div>
</section>
